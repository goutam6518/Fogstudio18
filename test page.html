<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roulette Table Mockup</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --felt:#0c743c;
    --felt-dark:#0a6032;
    --felt-edge:#07542a;
    --gold:#e0b14b;
    --panel:#1b1b1b;
    --panel2:#232323;
    --text:#f3f3f3;
    --muted:#bdbdbd;
    --green:#2a8f4a;
    --chip:#ff8a00;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:#3a0e0e radial-gradient(1200px 600px at 50% 100%, #631b1b 0%, #2a0a0a 60%, #1a0505 100%);
    font-family:Poppins,system-ui,Segoe UI,Arial,Helvetica,sans-serif;
    color:var(--text);
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100svh;
    padding:24px 12px 90px;
  }

  .table-wrap{
    width:min(1100px, 98vw);
    aspect-ratio: 16 / 9.4;
    position:relative;
    background:#4b1c0e;
    border-radius:20px;
    box-shadow:
      inset 0 0 0 8px #2b0f08,
      inset 0 0 0 16px #1e0a05,
      0 30px 60px rgba(0,0,0,.6);
    padding:22px;
    overflow:hidden;
  }
  /* felt bed */
  .felt{
    position:absolute; inset:22px;
    background:
      radial-gradient(800px 400px at 50% 30%, rgba(255,255,255,.06), transparent 60%) ,
      linear-gradient(180deg, var(--felt) 0%, var(--felt-dark) 100%);
    border-radius:14px;
    box-shadow: inset 0 0 0 6px var(--felt-edge), inset 0 0 60px rgba(0,0,0,.5);
  }

  /* tutorial badge */
  .tutorial{
    position:absolute; left:32px; top:16px;
    background:#2c2c2c; color:#fff;
    padding:8px 14px; border-radius:10px;
    font-weight:600; font-size:14px;
    box-shadow:0 8px 16px rgba(0,0,0,.35);
  }

  /* Main board */
  .board{
    position:absolute;
    left:40px; right:260px; top:70px; height:62%;
    display:grid;
    grid-template-rows: repeat(3, 1fr) 12px auto;
    grid-template-columns: 72px repeat(12, 1fr);
    gap:6px;
  }
  /* 0 / 00 column */
  .zero, .double-zero{
    grid-row: span 1;
    grid-column: 1 / 2;
    background:#0ea34c;
    border:2px solid #073d20;
    border-radius:8px;
    display:flex; align-items:center; justify-content:center;
    font-weight:700; font-size:20px;
    color:#fff;
    text-shadow:0 1px 0 #06351b;
  }
  .zero{ grid-row:1 / 2;}
  .double-zero{ grid-row:2 / 3;}

  /* Divider spacer between numbers and lower area */
  .spacer{ grid-column:1 / -1; height:12px; align-self:stretch; }

  /* Numbers 1–36 grid */
  .num{
    background:#111;
    border:2px solid #222;
    border-radius:8px;
    display:flex; align-items:center; justify-content:center;
    font-weight:700; font-size:20px;
    position:relative; overflow:hidden;
    box-shadow: inset 0 0 22px rgba(0,0,0,.35);
  }
  .num.red{ background:#c83a2e; }
  .num.black{ background:#0f0f10; }
  .num .shine{
    content:"";
    position:absolute; inset:-2px;
    background:linear-gradient(180deg, rgba(255,255,255,.08), transparent 40%);
    pointer-events:none;
  }

  /* Lower betting area */
  .lower{
    grid-column:1 / -1;
    display:grid;
    grid-template-columns: 1.3fr 1.3fr 1.3fr 1fr 1fr 1fr 1fr;
    gap:6px; margin-top:6px;
  }
  .bet{
    background:rgba(0,0,0,.35);
    border:2px solid #1e1e1e;
    border-radius:10px;
    display:flex; align-items:center; justify-content:center;
    padding:8px; font-weight:700; letter-spacing:.3px;
    position:relative;
  }
  .bet .icon{
    width:20px; height:20px; margin-right:8px;
    border:2px solid #fff; border-radius:4px;
    transform:rotate(45deg);
  }
  .bet .icon.black{ background:#111; }
  .bet .icon.red{ background:#c83a2e; border-color:#fff; }
  .bet .pill{ 
    background:#0ea34c; color:#fff; font-weight:700;
    padding:4px 8px; border-radius:999px; margin-left:8px; font-size:12px;
  }

  /* Pre-placed chips to match screenshot vibe */
  .chip{
    position:absolute; width:28px; height:28px; border-radius:50%;
    background:radial-gradient(circle at 35% 35%, #ffd29a 0%, #ffad48 38%, #ff8a00 70%, #d25a00 100%);
    border:2px solid rgba(0,0,0,.35);
    box-shadow:0 6px 10px rgba(0,0,0,.35);
  }
  .chip::after{
    content:""; position:absolute; inset:6px;
    border-radius:50%;
    border:2px dashed rgba(0,0,0,.5);
  }

  /* Player panels right side */
  .players{
    position:absolute; top:92px; right:30px; width:210px;
    display:flex; flex-direction:column; gap:16px;
  }
  .player{
    display:grid;
    grid-template-columns:56px 1fr;
    gap:10px; align-items:center;
    background:linear-gradient(180deg,#2a2a2a,#1d1d1d);
    border:1px solid #000000a0;
    padding:10px; border-radius:14px;
    box-shadow:0 12px 20px rgba(0,0,0,.45);
  }
  .avatar{
    width:56px; height:56px; border-radius:12px; background:#555;
    display:grid; place-items:center;
    font-weight:700; color:#fff;
  }
  .avatar.badge::after{
    content:""; position:absolute;
  }
  .player .name{ font-weight:700; }
  .player .cash{ color:#a6e3a1; font-weight:700; font-size:14px; }

  /* Bottom center dealer & players */
  .table-bottom{
    position:absolute; left:50%; transform:translateX(-50%);
    bottom:74px; display:flex; gap:26px; align-items:flex-end;
  }
  .bubble{
    background:linear-gradient(180deg,#2c2c2c,#202020);
    border:1px solid #000000a0;
    border-radius:16px; padding:8px 12px;
    min-width:160px; text-align:center;
    box-shadow:0 10px 20px rgba(0,0,0,.45);
  }
  .mini{
    display:flex; align-items:center; gap:10px;
    background:linear-gradient(180deg,#2c2c2c,#202020);
    border:1px solid #000000a0; border-radius:16px;
    padding:8px 12px; box-shadow:0 10px 20px rgba(0,0,0,.45);
  }
  .mini .chip{ position:static; width:20px; height:20px; box-shadow:none; }
  .face{
    width:66px; height:66px; border-radius:50%;
    background:#f0f0f0; color:#333; font-weight:800;
    display:grid; place-items:center;
    border:4px solid #1f1f1f; margin-bottom:-10px;
  }

  /* Bottom control bar */
  .controls{
    position:absolute; left:0; right:0; bottom:0; height:62px;
    display:flex; align-items:center; justify-content:space-between;
    background:linear-gradient(180deg, #1e1e1e, #151515);
    padding:0 18px; border-top:1px solid #000;
  }
  .control-left, .control-right{ display:flex; align-items:center; gap:14px; }
  .nav-btn{
    width:36px; height:36px; border-radius:10px;
    display:grid; place-items:center;
    background:#2a2a2a; border:1px solid #000000aa;
    box-shadow: inset 0 0 12px rgba(255,255,255,.04);
    color:#ddd; font-weight:700;
  }
  .control-mid{
    display:flex; align-items:center; gap:10px;
    background:#0a0a0a; padding:8px 12px; border-radius:12px;
    border:1px solid #000000aa; color:#9fe29f; font-weight:700;
  }
  .chip-pile{
    display:flex; align-items:center; gap:8px;
    background:#1c1c1c; padding:8px 12px; border-radius:12px; border:1px solid #000000aa;
  }
  .pile{ width:28px; height:28px; border-radius:50%; position:relative; }
  .pile.one{ background:radial-gradient(circle at 35% 35%, #ffd29a, #ff8a00); }
  .pile.two{ background:radial-gradient(circle at 35% 35%, #d1e6ff, #3aa0ff); }
  .pile.three{ background:radial-gradient(circle at 35% 35%, #ffe0f0, #ff4aa0); }

  /* responsive text sizing */
  @media (max-width: 980px){
    .players{ right:16px; width:190px }
    .board{ left:24px; right:230px }
  }
  @media (max-width: 860px){
    .players{ display:none }
    .board{ right:40px }
  }
</style>
</head>
<body>

  <div class="table-wrap">
    <div class="felt"></div>
    <div class="tutorial">Tutorial ✕</div>

    <!-- Main Number Board -->
    <div class="board" aria-label="roulette-board">
      <div class="zero">00</div>
      <div class="double-zero">0</div>

      <!-- Numbers 1–36 laid 3 rows x 12 cols -->
      <!-- Row order (top to bottom) in casinos is 3-2-1; we place visually 3 rows -->
      <!-- Top row: 3,6,9,...,36 -->
      <div class="num red"><span>3</span><span class="shine"></span></div>
      <div class="num black"><span>6</span><span class="shine"></span></div>
      <div class="num red"><span>9</span><span class="shine"></span></div>
      <div class="num red"><span>12</span><span class="shine"></span></div>
      <div class="num black"><span>15</span><span class="shine"></span></div>
      <div class="num red"><span>18</span><span class="shine"></span></div>
      <div class="num red"><span>21</span><span class="shine"></span></div>
      <div class="num black"><span>24</span><span class="shine"></span></div>
      <div class="num red"><span>27</span><span class="shine"></span></div>
      <div class="num black"><span>30</span><span class="shine"></span></div>
      <div class="num red"><span>33</span><span class="shine"></span></div>
      <div class="num black"><span>36</span><span class="shine"></span></div>

      <!-- Middle row: 2,5,8,...,35 -->
      <div class="num black"><span>2</span><span class="shine"></span></div>
      <div class="num red"><span>5</span><span class="shine"></span></div>
      <div class="num black"><span>8</span><span class="shine"></span></div>
      <div class="num black"><span>11</span><span class="shine"></span></div>
      <div class="num red"><span>14</span><span class="shine"></span></div>
      <div class="num black"><span>17</span><span class="shine"></span></div>
      <div class="num black"><span>20</span><span class="shine"></span></div>
      <div class="num red"><span>23</span><span class="shine"></span></div>
      <div class="num black"><span>26</span><span class="shine"></span></div>
      <div class="num red"><span>29</span><span class="shine"></span></div>
      <div class="num black"><span>32</span><span class="shine"></span></div>
      <div class="num red"><span>35</span><span class="shine"></span></div>

      <!-- Bottom row: 1,4,7,...,34 -->
      <div class="num red"><span>1</span><span class="shine"></span></div>
      <div class="num black"><span>4</span><span class="shine"></span></div>
      <div class="num red"><span>7</span><span class="shine"></span></div>
      <div class="num black"><span>10</span><span class="shine"></span></div>
      <div class="num black"><span>13</span><span class="shine"></span></div>
      <div class="num red"><span>16</span><span class="shine"></span></div>
      <div class="num red"><span>19</span><span class="shine"></span></div>
      <div class="num black"><span>22</span><span class="shine"></span></div>
      <div class="num red"><span>25</span><span class="shine"></span></div>
      <div class="num black"><span>28</span><span class="shine"></span></div>
      <div class="num red"><span>31</span><span class="shine"></span></div>
      <div class="num black"><span>34</span><span class="shine"></span></div>

      <div class="spacer"></div>

      <!-- Lower betting area -->
      <div class="lower">
        <div class="bet">1st 12 <span class="pill">●</span></div>
        <div class="bet">2nd 12</div>
        <div class="bet">3rd 12</div>
        <div class="bet">1–18</div>
        <div class="bet"><div class="icon red"></div>RED</div>
        <div class="bet"><div class="icon black"></div>BLACK</div>
        <div class="bet">EVEN</div>
        <div class="bet">ODD</div>
        <div class="bet">19–36</div>
      </div>
    </div>

    <!-- A few decorative chips to match screenshot vibe -->
    <div class="chip" style="left:290px; top:146px;"></div>
    <div class="chip" style="left:420px; top:146px; transform:scale(.9);"></div>
    <div class="chip" style="left:585px; top:210px;"></div>
    <div class="chip" style="left:735px; top:274px;"></div>

    <!-- Players right side -->
    <div class="players">
      <div class="player">
        <div class="avatar" style="background:#6b7aff">A</div>
        <div>
          <div class="name">Anne</div>
          <div class="cash">$94,400.00</div>
        </div>
      </div>
      <div class="player">
        <div class="avatar" style="background:#ffb85c">E</div>
        <div>
          <div class="name">Eddie</div>
          <div class="cash">$91,700.00</div>
        </div>
      </div>
    </div>

    <!-- Bottom center: dealer + player bubbles -->
    <div class="table-bottom">
      <div class="bubble mini">
        <div class="pile one"></div>
        <div class="pile two"></div>
        <div class="pile three"></div>
        <div style="font-weight:700; margin-left:6px;">Nigel</div>
        <div style="margin-left:auto; color:#9fe29f">$16,160.00</div>
      </div>

      <div class="bubble">
        Encore — <span style="color:#9fe29f; font-weight:800"> $5,037.58</span>
      </div>

      <div class="face">👨‍🍳</div>
    </div>

    <!-- Bottom control bar -->
    <div class="controls">
      <div class="control-left">
        <div class="nav-btn">🏠</div>
        <div class="nav-btn">🎮</div>
        <div class="nav-btn">➕</div>
        <div class="nav-btn">⚙️</div>
        <div class="nav-btn">❔</div>
      </div>

      <div class="control-mid">
        <div>BET</div>
        <div class="chip-pile">
          <div class="pile one" title="Chip 1"></div>
          <div class="pile two" title="Chip 5"></div>
          <div class="pile three" title="Chip 25"></div>
        </div>
        <div style="margin-left:6px;">$0.00</div>
      </div>

      <div class="control-right">
        <div class="nav-btn" title="Undo">↶</div>
        <div class="nav-btn" title="Clear">🗑️</div>
        <div class="nav-btn" title="Spin">🎲</div>
        <div class="nav-btn" title="Chips">💰</div>
      </div>
    </div>
  </div>

</body>
</html>
